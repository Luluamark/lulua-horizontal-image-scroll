<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Horizontal Scroll</title>

    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="gallery-arrow">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="#000000"
        viewBox="0 0 256 256"
        id="backBtn"
      >
        <path
          d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
        ></path>
      </svg>

      <div class="gallery">
        <!-- /// set 1 -->
        <div>
          <span><img src="./images/small-15-01.jpg" alt="" /></span>

          <span><img src="./images/small-16-01.jpg" alt="" /></span>

          <span><img src="./images/small-17-01.jpg" alt="" /></span>
        </div>
        <!-- //////////////////// -->

        <!-- //set 2 -->
        <div>
          <span><img src="./images/small-18-01.jpg" alt="" /></span>
          <span><img src="./images/small-19-01.jpg" alt="" /></span>
          <span><img src="./images/small-20-01.jpg" alt="" /></span>
        </div>
      </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="#000000"
        viewBox="0 0 256 256"
        id="nextBtn"
      >
        <path
          d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"
        ></path>
      </svg>
    </div>
  </body>
</html>
